    <section class="section section-lg section-shaped pb-250">
      <div class="shape shape-style-1 shape-default">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>
      <div class="container py-lg-md d-flex">
        <div class="col px-0">
          <div class="row">
            <div class="col-12">
              <div class="jumbtron">
   <h1 class="display-3  text-white">Registrar Usuario</h1>
  <div class="row">
    <div class="col-md-5">
        <div class="transform-perspective-left">
                        <div class="card bg-secondary shadow border-0">
                          <div class="card-body px-lg-5 py-lg-5">
                            <div class="text-muted text-center mb-3">
                                <img  src="./assets/img/brand/users.png" width="80px" height="80px">
                            </div>
                        
                            <form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
                                <input type="hidden" name="Id" [value]="service.formData.Id">
                                <div class="form-group">
                                  <div class="input-group">
                                    <div class="input-group-prepend">
                                      <div class="input-group-text bg-white">
                                        <i class="fas fa-user-circle"></i>
                                      </div>
                                    </div>
                                    <input (focus)="focus=true" (blur)="focus=false" name="UserName" #UserName="ngModel" [(ngModel)]="service.formData.UserName"  class="form-control" placeholder="UserName" required>
                                  </div>
                                </div>
                                <div class="form-group">
                                  <div class="input-group">
                                    <div class="input-group-prepend">
                                      <div class="input-group-text bg-white">
                                        <i class="far fa-credit-card"></i>
                                      </div>
                                    </div>
                                    <input name="Name" #Name="ngModel" [(ngModel)]="service.formData.Name"class="form-control" placeholder="Name" required maxlength="16" minlength="16">
                                  </div>
                                </div>
                                 <div class="form-group">
                                  <div class="input-group">
                                    <div class="input-group-prepend">
                                      <div class="input-group-text bg-white">
                                        <i class="far fa-credit-card"></i>
                                      </div>
                                    </div>
                                    <input name="LastName" #LastName="ngModel" [(ngModel)]="service.formData.LastName" class="form-control" placeholder="LastName" required maxlength="16" minlength="16">
                                  </div>
                                </div>
                                <div class="form-row">
                                   <div class="form-group col-md-5">
                                    <div class="input-group">
                                      <div class="input-group-prepend">
                                        <div class="input-group-text bg-white">
                                          <i class="fas fa-key"></i>
                                        </div>
                                      </div>
                                      <input name="Age"  #Age="ngModel" [(ngModel)]="service.formData.Age"  class="form-control" placeholder="Age" required  maxlength="3" minlength="3">
                                    </div>
                                  </div>
                                  <div class="form-group col-md-7">
                                    <div class="input-group">
                                      <div class="input-group-prepend">
                                        <div class="input-group-text bg-white">
                                          <i class="fas fa-calendar-alt" ></i>
                                        </div>
                                      </div>
                                      <input name="LastSessionDateTime" #LastSessionDateTime="ngModel" [(ngModel)]="service.formData.LastSessionDateTime" class="form-control" placeholder="Date" >
                                    </div>
                                  </div>
                                </div>
                                <div class="form-group">
                                  <button class="btn btn-success btn-lg btn-block" type="submit"><i class="fas fa-database"></i> Submit</button>
                                </div>
                              </form>
                          </div>
                        </div>
                      </div>
         
    </div>
    <div style="align-content: center" class="col-md-6">
    
  </div>
   
  </div>
  <br>
  <br>
  <div class="col-md-12">
      <table class="table table table-striped table-dark table-hover table-bordered">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Usuario</th>
            <th scope="col">Nombre</th>
            <th scope="col">2ยบ Nombre</th>
            <th scope="col">Edad</th>
            <th scope="col">Fecha</th>
          </tr>
        </thead>
        <tr *ngFor="let pd of service.list">
          <th class="text-white" scope="row">{{pd.id}}</th>
          <td (click)="populateForm(pd)" class="text-white">{{pd.userName}}</td>
          <td (click)="populateForm(pd)" class="text-white">{{pd.name}}</td>
          <td (click)="populateForm(pd)" class="text-white">{{pd.lastName}}</td>
          <td (click)="populateForm(pd)" class="text-white">{{pd.age}}</td>
          <td (click)="populateForm(pd)" class="text-white">{{pd.lastSessionDateTime}}</td>
          <td><button class="btn btn-icon btn-2 btn-danger" (click)="onDelete(pd.id)" type="submit"><span class="btn-inner--icon"><i class="ni ni-bag-17"></i></span></button></td>
        </tr>
      </table>
    </div>
</div>
            </div>
          </div>
        </div>
      </div>
      <!-- SVG separator -->
      <div class="separator separator-bottom separator-skew">
        <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
          <polygon class="fill-white" points="2560 0 2560 100 0 100"></polygon>
        </svg>
      </div>
    </section>
